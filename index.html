<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <main class="main__content">
            <div class="container">
                <h1>Word Counter</h1>
                <p>The textarea element defines a multi-line input field.</p>
                <div class="content__box">
                    <textarea class="input__text" id='userString' name="message" rows="10" cols="30" placeholder="Enter text">Hello world!</textarea>
                    <button class="calc" type='button' onclick='counter()'>calculate</button>
                    <!-- <input onclick='counter()' type="submit" value='calculate'> -->
                    <button class="color" onclick="changeBackground()">colorize</button>
                    <ul class="result__list">
                        <li class="list__item">words: <span id='words'>0</span></li>
                        <li class="list__item">letters: <span id='letters'>0</span></li>
                        <li class="list__item">sentences: <span id='sentences'>0</span></li>
                    </ul>
            </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
